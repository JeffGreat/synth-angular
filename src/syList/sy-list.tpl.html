<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{[{ title }]}</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link" ui-sref="{[{createState}]}">
                            <i class="fa fa-plus" ></i>
                        </a>
                    </div>
                </div>
                
                <div class="ibox-content table-responsive" infinite-scroll='$parent.{[{scrollAction}]}()' infinite-scroll-distance="0" ng-if="listElement.length > 0">
                    <table class="table table-striped table-hover" >
                        <thead>
                            <tr role="row" >
                                <th ng-repeat="element in options" class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 298px;">
                                    {[{ element.libelle }]}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="element in listElement" role="row">
                                <td ng-repeat="option in options" girelle-list-cell="option">
                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div class="alert alert-success" id="alert-message" ng-show="confirmed">
                        <button type="button" class="close" data-dismiss="alert">x</button>
                        {[{ confirmed }]}
                    </div>
                    
                </div>
                <div ng-show="listElement.length == 0" class="alert alert-danger">
                    <span >Il n'existe aucun éléments pour l'instant.</span><br/>
                    <span >Vous pouvez en ajouter un <button class="btn btn-primary btn-xs" ng-click="launch('create')"><i class="fa fa-plus"></i> ici</button></span>
                </div>
            </div>
        </div>
    </div>
</div>
