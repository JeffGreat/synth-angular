<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{{ options.title }}</h5>
                    <div class="ibox-tools">
                        <a ng-repeat="action in options.headerActions" class="collapse-link" ui-sref="{{action.url}}">
                            <i class="fa fa-{{action.icon}}" ></i>{{action.title}}
                        </a>
                    </div> 
                </div>
                
                <div class="ibox-content table-responsive" infinite-scroll='scroll()' infinite-scroll-distance="0" ng-if="listElements.length > 0">
                    <table class="table table-striped table-hover" >
                        <thead>
                            <tr role="row" >
                                <th ng-repeat="field in options.fields" class="sorting_asc"  rowspan="1" colspan="1">
                                    {{ field.title }}
                                </th>
                                <th ng-if="options.headerActionsTitle && options.headerActions.length > 0" class="text-right">
                                    {{ options.headerActionsTitle }}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in listElements" role="row">
                                <td ng-repeat="field in options.fields" sy-list-cell="field" ng-class="field.class">
                                    
                                </td>
                                <td ng-if="options.headerActions.length > 0" class="text-right">
                                    <span ng-repeat="field in options.actionColumn" ><a ui-sref="{{field.url}}"><i class="fa fa-{{field.icon}}"></i></a>&nbsp;</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div class="alert alert-success" id="alert-message" ng-show="confirmed">
                        <button type="button" class="close" data-dismiss="alert">x</button>
                        {[{ confirmed }]}
                    </div>
                    
                </div>
                <div ng-show="listElement.length == 0" class="alert alert-danger">
                    <span >Il n'existe aucun éléments pour l'instant.</span><br/>
                    <span >Vous pouvez en ajouter un <button class="btn btn-primary btn-xs" ng-click="launch('create')"><i class="fa fa-plus"></i> ici</button></span>
                </div>
            </div>
        </div>
    </div>
</div>
