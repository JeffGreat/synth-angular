    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>

    <script type="text/javascript" src="app.js"></script>
    
</head>

<body ng-app="demoApp" >
    <script type="text/ng-template" id="columnTemplate.html">
      <p>the item author is <b>"{{item.author}}"</b> and the column name is <b>"{{cell.title}}"</b></p>
    </script>
    <style>
        .title-class a{font-size:1.2em;}
    </style>
    <div class="container">
        <div class="row" ng-controller="FormCtrl">
            <div class="col-md-12">
                <h1>Synth angular library</h1>

                <h2>Forms</h2>

                <form name="form1" sy-submit="addUser()" sy-form="{horizontal: true, inline: false, data_loading_text: 'Chargement...', form_message_error: {message: 'C\'est faux'}}" sy-validation-schema="User">
                    <sy-form-group input-label="Nom">
                        <input sy-form-input name="name" type="text" ng-model="user.name" />
                    </sy-form-group>
                    <sy-form-group input-label="Email">
                        <input sy-form-input name="email" type="email" ng-model="user.email" />
                    </sy-form-group>
                    <button type="submit" class="btn">Add</button>
                </form>
                <hr/>
                <div ng-repeat="u in users">
                    <label ng-bind="u.name"></label>
                    <label ng-bind="u.email"></label>
                </div>
            </div>
        </div>
        <div class="row" ng-controller="ListCtrl">
            <div class="col-md-12" ui-view="editZone">
            </div>
            <div class="col-md-12">
                <h2>Lists</h2>
                <sy-list list-elements='books' sy-list-options="listOptions" title="List of books" scroll-action='getScrollDosimetries' >

                </sy-list>
            </div>
        </div>
    </div>
</body>

</html>
