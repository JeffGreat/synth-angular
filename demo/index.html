<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Easy to use, small, and customizable. Try it out for yourself!">
    <meta property="og:title" content="Synth Angular" />
    <meta property="og:description" content="Synth angular library" />

    <title>Synth angular library tour</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/rainbow.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/language/html.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/themes/github.css" rel='stylesheet' type='text/css'>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/ng-file-upload/angular-file-upload.js"></script>
    <script src="../bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="synth-angular.js"></script>
    <script type="text/javascript" src="synth-angular-tpls.js"></script>
    <script type="text/javascript">
        angular.module('demoApp', ['synthAngular', 'synthAngular.templates', 'synthAngular.syForm', 'synthAngular.syValidation', 'ui.bootstrap'])
            .config(['$sceProvider', function($sceProvider) {
                $sceProvider.enabled(false);
            }])
            .config(function(syEntitySchemaProvider) {
                var userSchema = {
                    name: {
                        required: {},
                        maxlength: {value: 5, error: 'too long'},
                        minlength: {value: 2, error: 'too short!'}
                    }
                };
                syEntitySchemaProvider.set("User", userSchema);
            })
            .controller('DemoCtrl', function($scope, $q) {
                $scope.user = {};
                $scope.users = [];

                $scope.addUser = function() {
                    //$scope.form1.name.$error.slug= "L'url de l'événement est déjà utilisée pour la date sélectionnée";
                    /*$scope.users.push($scope.user);
                    $scope.user = {};*/
                    var defer = $q.defer();
                    //defer.reject({"global":[],"fields":{"email":"L'url de l'\u00e9v\u00e9nement est d\u00e9j\u00e0 utilis\u00e9e pour la date s\u00e9lectionn\u00e9e"}});
                    defer.resolve("Bien joué")
                    return defer.promise;
                };
            });
    </script>

</head>

<body ng-app="demoApp" ng-controller="DemoCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Synth angular library</h1>

                <h2>Forms</h2> 

                <form name="form1" sy-submit="addUser()" sy-form="{horizontal: true, inline: false, data_loading_text: 'Chargement...', form_message_error: {message: 'C\'est faux'}}" sy-validation-schema="User">
                    <sy-form-group input-label="Nom">
                        <input sy-form-input name="name" type="text" ng-model="user.name" />
                    </sy-form-group>
                    <sy-form-group input-label="Email">
                        <input sy-form-input name="email" type="email" ng-model="user.email" />
                    </sy-form-group>
                    <button type="submit" class="btn">Add</button>
                </form>
                <hr/>
                <div ng-repeat="u in users">
                    <label ng-bind="u.name"></label>
                    <label ng-bind="u.email"></label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
